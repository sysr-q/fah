{% extends "layout.html" %}
{% block title %}Flask Against Humanity{% endblock %}

{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="x-margin">
			<a class="brand" href="#">Flask Against Humanity</a>
			<ul class="nav">
				<li class="active"><a href="{{ url_for('index') }}">Home</a></li>
			</ul>
			<ul class="nav pull-right">
				<li class="disabled"><a tabindex="-1" href="#"><i>xyzzy</i></a></li>
				<li class="dropdown">
					<a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">John Smith <b class="caret"></b></a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
						<li role="presentation"><a role="menuitem" tabindex="-1" href="http://google.com">Action</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#anotherAction">Another action</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
						<li role="presentation" class="divider"></li>
						<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
<form class="form-horizontal" method="POST" action="{{ url_for('.room_rd') }}">
	<div class="control-group">
		<label class="control-label" for="room">Room</label>
		<div class="controls">
			<input type="text" name="room" placeholder="xyzzy">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="handle">Handle</label>
		<div class="controls">
			<input type="text" name="handle" placeholder="John Smith">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-primary">
				Join
			</button>
		</div>
	</div>
</form>
{% endblock %}
